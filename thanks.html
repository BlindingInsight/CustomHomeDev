<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You â€“ London Rd LLC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body::before {
      content: "";
      background: url('LR.png') no-repeat center center;
      background-size: 300px;
      opacity: 0.05;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 relative">

  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('navbar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('navbar').innerHTML = html;

          const currentPath = window.location.pathname.split('/').pop() || 'index.html';
          document.querySelectorAll('#navbar .nav-link').forEach(link => {
            const linkPath = link.getAttribute('href');
            if (linkPath === currentPath) {
              link.classList.add('text-gold-600', 'font-semibold');
            }
          });
        });
  </script>

  <!-- Thank You Message -->
  <main class="max-w-2xl mx-auto p-8 mt-16 bg-white bg-opacity-90 shadow rounded-lg text-center">
    <h1 class="text-3xl font-serif font-bold text-gold-700 mb-4">Thank You!</h1>
    <p class="text-lg mb-6">We've received your message. A member of our team will get back to you shortly.</p>
    <a href="/CustomHomeDev/" class="inline-block mt-4 px-6 py-3 bg-gold-600 hover:bg-gold-700 text-white font-semibold rounded">
      Back to Home
    </a>
  </main>

</body>
</html>

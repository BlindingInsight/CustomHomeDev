<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ London Rd LLC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('navbar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('navbar').innerHTML = html;

          // Highlight current nav link
          const currentPath = window.location.pathname.split('/').pop() || 'index.html';
          document.querySelectorAll('#navbar .nav-link').forEach(link => {
            const linkPath = link.getAttribute('href');
            if (linkPath === currentPath) {
              link.classList.add('text-gold-600', 'font-semibold');
            }
          });
        });
    });
  </script>

  <!-- Contact Form -->
  <main class="max-w-3xl mx-auto p-6 mt-10 bg-white shadow rounded-lg">
    <h1 class="text-3xl font-serif font-bold mb-6 text-center">Contact Us</h1>

    <form action="https://formsubmit.co/subbuk@gmail.com" method="POST" class="space-y-6">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://www.londonrd.llc/thanks.html">
      <input type="text" name="_honey" style="display:none">

      <div>
        <label for="name" class="block font-semibold mb-1">Name</label>
        <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gold-600">
      </div>

      <div>
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gold-600">
      </div>

      <div>
        <label for="message" class="block font-semibold mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gold-600"></textarea>
      </div>

      <button type="submit" class="bg-gold-600 hover:bg-gold-700 text-white py-2 px-6 rounded font-semibold">
        Send Message
      </button>
    </form>
  </main>

</body>
</html>

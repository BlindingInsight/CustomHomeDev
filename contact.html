<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – London Rd LLC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-serif font-semibold">London Rd LLC</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-gold-600">Home</a>
        <a href="portfolio.html" class="text-gray-700 hover:text-gold-600">Portfolio</a>
        <a href="investors.html" class="text-gray-700 hover:text-gold-600">Investor Access</a>
        <a href="about.html" class="text-gray-700 hover:text-gold-600">About</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gray-900 text-white py-20 text-center">
    <div class="max-w-4xl mx-auto px-6">
      <h2 class="text-4xl font-serif mb-4">Let’s Connect</h2>
      <p class="text-lg text-gray-300">Whether you're an investor, broker, or builder, we'd love to hear from you.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="max-w-3xl mx-auto px-6 py-16">
    <form class="bg-white shadow rounded-lg p-8 space-y-6" name="contact-form">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea rows="5" class="mt-1 block w-full border border-gray-300 rounded p-2" required></textarea>
      </div>
      <div>
        <button type="submit" class="w-full bg-gray-800 text-white py-3 rounded hover:bg-gray-700 transition">Send Message</button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">For private investment inquiries, we will contact you directly after reviewing your message.</p>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center text-gray-500 py-6">
    © 2025 London Rd LLC · All Rights Reserved
  </footer>
</body>
</html>
